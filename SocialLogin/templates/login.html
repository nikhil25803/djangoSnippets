{% extends 'base.html' %} 
{% load socialaccount %}

{% block content %}

<div class="container" style="text-align: center; padding-top: 10%;">
  <h1>Django Social Login</h1>

  <br/><br/>

  {% if user.is_authenticated %}

    <h3>Welcome {{ user.username }} !!!</h3>
    <h3>Your name is {{ user.socialaccount_set.all.0.extra_data.name }}</h3>
    <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="">
    <br /><br />
    <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
  {% else %}
    
    <a href="{% url 'home' %}">Go to HomePage</a>
 
  {% endif %}
</div>

{% endblock content %}
